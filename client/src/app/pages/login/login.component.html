<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-green-100 to-green-300">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
      <h2 class="text-2xl font-semibold text-center text-green-800 mb-6">Iniciar Sesión</h2>
  
      <form (ngSubmit)="login()" #f="ngForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Correo institucional</label>
          <input type="email" name="email" [(ngModel)]="email" required
                 class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input type="password" name="password" [(ngModel)]="password" required
                 class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
        </div>
  
        <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition"
                [disabled]="f.invalid">
          Ingresar
        </button>
      </form>
  
      <p *ngIf="error" class="mt-4 text-center text-sm text-red-600">{{ error }}</p>
    </div>
  </div>
