<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 border border-gray-200">
    <div class="mb-6 text-center">
      <h1 class="text-3xl font-bold text-[#002D72]">Iniciar sesión</h1>
      <p class="text-sm text-gray-600 mt-1">Plataforma Duoc Connect</p>
    </div>

    <form (ngSubmit)="login()" #f="ngForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Correo institucional</label>
        <input type="email" name="email" [(ngModel)]="email" required
          class="w-full px-4 py-2 mt-1 border rounded-lg shadow-sm focus:ring-2 focus:ring-[#004FA3] focus:outline-none" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" name="password" [(ngModel)]="password" required
          class="w-full px-4 py-2 mt-1 border rounded-lg shadow-sm focus:ring-2 focus:ring-[#004FA3] focus:outline-none" />
      </div>

      <button type="submit" [disabled]="f.invalid"
        class="w-full bg-[#002D72] hover:bg-[#004FA3] text-white font-semibold py-2 rounded-lg transition duration-200">
        Ingresar
      </button>
    </form>

    <p *ngIf="error" class="mt-4 text-center text-sm text-red-600">{{ error }}</p>
  </div>
</div>
